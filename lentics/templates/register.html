{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2>Registro</h2><br>
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Correo electrónico:</label>
                    <input class="form-control" id="id_email" maxlength="75" name="email" type="email">
                </div>
                <div class="form-group">
                    <label for="id_firstName">Nombres:</label>
                    <input class="form-control" id="id_firstName" maxlength="30" name="firstName" type="text">
                </div>
                <div class="form-group">
                    <label for="id_lastName">Apellidos:</label>
                    <input class="form-control" id="id_lastName" maxlength="30" name="lastName" type="text">
                </div>
                <div class="form-group">
                    <label for="id_password1">Contraseña:</label>
                    <input class="form-control" id="id_password1" name="password1" type="password">
                </div>
                <div class="form-group">
                    <label for="id_password2">Repetir contraseña:</label>
                    <input class="form-control" id="id_password2" name="password2" type="password">
                </div>
                <button type="submit" class="btn btn-default">Registrarse</button>
            </form>
        </div>
        <div class="col-sm-3"> </div>
    </div>
    {% endblock %}
